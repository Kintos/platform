{% extends "layout.html" %}
{% block content %}

<div id="page-wrapper">
  <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                <i class="fa fa-rocket"></i>
                ¡Realiza el pago de tu credito y desbloquea tus beneficios!</h1>
        </div>
    </div>
        <div class="container" align="center">
            {% if error_message %}
                <div class="panel panel-danger">
                  <div class="panel-heading">
                    <h1 class="panel-title">{{ error_message }}</h3>
                  </div>
                  <div class="panel-body">
                    {{ error_details }}
                  </div>
                </div>
            {% endif %}
            <form method="POST" >
                <input type="submit" value="Realizar pago de mi crédito con mi tarjeta" class="btn btn-primary btn-lg"/>
            </form>
        </div>
    </div>    
</div>
        
{% endblock %}
