<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kintos</title>

    <link href="https://bootswatch.com/flatly/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='css/styles_login.css') }}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="form">

      <div class="tab-content">
        <main>
            <div>
                <h1>Entrar</h1>
                
                <form method="POST" action="/login">
                  {{ form.hidden_tag() }}
                  
                  <div class="form-group">
                    <!--{{ form.email.label }}-->
                    {{ form.email(placeholder='Correo electrónico') }}
                  </div>
                  
                  <div class="form-group">
                    <!--{{ form.password.label }}-->
                    {{ form.password(placeholder="Contraseña") }}
                  </div>
                  
                  {{ form.submit(class="button button-block") }}
                </form>
          
              </div>
          </main>
      </div>
    </div>
</body>

</html>
